<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="../bootstrap-5.2.3-dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="Calculator2.css">
    <title>Calculator1</title>
</head>
<body>
    <div class="calculator">
        <form>
            <div class="display">
                <input type="text" name="input" >
            </div>
            <div>
                <input type="button" value="AC" class="clear" 
                onclick="input.value='' ">
                <input type="button" value="DEL" class="delete"
                onclick="input.value = input.value.toString().slice(0,-1)">
                <input type="button" value="00" onclick="input.value += '00'">
                <input type="button" value="x" onclick="input.value += '*' " class="operator">
            </div>
            <div>
                <input type="button" value="7" onclick="input.value += '7' ">
                <input type="button" value="8" onclick="input.value += '8' ">
                <input type="button" value="9" onclick="input.value += '9' ">
                <input type="button" value="รท" onclick="input.value += '/' " class="operator">
            </div>
            <div>
                <input type="button" value="4" onclick="input.value += '4' ">
                <input type="button" value="5" onclick="input.value += '5' ">
                <input type="button" value="6" onclick="input.value += '6' ">
                <input type="button" value="-" onclick="input.value += '-' " class="operator">
            </div>
            <div>
                <input type="button" value="1" onclick="input.value += '1' ">
                <input type="button" value="2" onclick="input.value += '2' ">
                <input type="button" value="3" onclick="input.value += '3' ">
                <input type="button" value="+" onclick="input.value += '+' " class="operator">
            </div>
            <div>
                <input type="button" value="0" onclick="input.value += '0' ">
                <input type="button" value="." onclick="input.value = '.' ">
                <input type="button" value="=" class="equal" onclick="input.value = eval(input.value)">
            </div>
          
        </form>
        <h5 class="author"> By Zaid</h5>
    </div>
 
<script src="Calculator2.js"></script>
</body>
</html>
